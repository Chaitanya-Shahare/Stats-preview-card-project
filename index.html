<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Stats preview card project using HTML & CSS">
	<meta property="og:title" content="Stats card project" />
	<meta property="og:url" content="https://chaitanya-shahare.github.io/Stats-preview-card-project/">
	<meta property="og:description" content="Stats preview card project using HTML & CSS">
	<meta property="og:image" content="images/image-header-mobile.jpg">
	<meta property="og:type" content="article">

	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="styles.css">

	<title>Frontend Mentor | Stats preview card component</title>
</head>

<body>


	<div class="card">
		<div class="main">
			<h1 class="title">
				Get <span>insights</span> that help your business grow.
			</h1>

			<p class="description">
				Discover the benefits of data analytics and make better decisions regarding revenue, customer
				experience, and overall efficiency.
			</p>

			<div class="stats-container">
				<div class="companies stats">
					<h2 class="stats-number">10k+ </h2>
					<p class="stats-description">COMPANIES</p>
				</div>
				<div class="templates stats">
					<h2 class="stats-number">314 </h2>
					<p class="stats-description">TEMPLATES</p>
				</div>
				<div class="queries stats">
					<h2 class="stats-number">12m+ </h2>
					<p class="stats-description">QUERIES</p>
				</div>
			</div>
		</div>
		<div class="image-container">
			<div class="image">
			</div>
		</div>

</body>
